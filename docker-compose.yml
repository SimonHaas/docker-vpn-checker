version: "3.6"
services:
  vpn:
    image: ghcr.io/bubuntux/nordlynx
    cap_add:
      - NET_ADMIN
    environment:
      DNS: 1.1.1.1,8.8.8.8
      TZ: ${TZ}
      PRIVATE_KEY: ${PRIVATE_KEY}
      NET_LOCAL: ${NET_LOCAL}
      QUERY: filters\[country_id\]=${COUNTRY_ID}&filters\[servers_groups\]\[identifier\]=${SERVER_TYPE}
    security_opt:
      - no-new-privileges:true
    ports:
      - 8081:80

  vpnchecker_vpn:
    build: .
    restart: always
    network_mode: service:vpn
    depends_on:
      - vpn
    ports:
      - 8081:80
    volumes:
      - ./src:/var/www/html

  vpnchecker_nonvpn:
    build: .
    restart: always
    depends_on:
      - vpnchecker_vpn
    ports:
      - 8080:80
    volumes:
      - ./src:/var/www/html
